language: node_js
node_js:
- '5'
before_install:
- gem update --system
- gem install compass
before_script:
- npm install -g grunt
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- ./node_modules/protractor/bin/webdriver-manager update --standalone --firefox
- ./node_modules/protractor/bin/webdriver-manager start 2>&1 &
- sleep 3
script:
- grunt unit-travis
- grunt build
- grunt e2e-travis
- if [ "$TRAVIS_BRANCH" == "master" ]; then grunt ftp_push --ftpUser=$USERNAME --ftpPass=$PASSWORD; fi
env:
  global:
  - secure: 
  - secure: 
after_success:
  - cat coverage/*/lcov.info | ./node_modules/codecov.io/

