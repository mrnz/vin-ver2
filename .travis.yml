language: node_js
env:
 global:
 - secure: ""
 - secure: ""
node_js:
 - "5"
before_install:
 - gem update --system
 - gem install compass
before_script:
 - "curl -T README.md -u $USERNAME:$PASSWORD ftp://gdziejestvin.home.pl/public_html/vin-ver2"
 - npm install -g grunt
 - npm i
 - "export DISPLAY=:99.0"
 - sh -e /etc/init.d/xvfb start
 - sleep 3
 - ./node_modules/protractor/bin/webdriver-manager update --standalone --firefox
 - ./node_modules/protractor/bin/webdriver-manager start 2>&1 &
 - sleep 3
script: 
 - grunt build
 - grunt unit-travis
 - grunt e2e-travis
